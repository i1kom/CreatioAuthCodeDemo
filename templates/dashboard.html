<!DOCTYPE html>
<html>
<head>
    <title>Alphabusiness Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="layout">
    <div class="sidebar">
        <h2>ALPHABUSINESS</h2>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </nav>
    </div>
    <div class="main">
        <div id="top-panel" class="top-panel">
            <h1>Corporate Portal</h1>
        </div>
        {% if user %}
            <p>Logged in as {{ user.get('name') or user.get('email') }}</p>
        {% endif %}
        
    </div>
    <div id="preloader" class="preloader hidden">Loading...</div>
</body>
</html>
